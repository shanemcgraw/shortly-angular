<div id='container' ng-app="shortly.links">
  <div class="navigation">
  <ul>
    <li><a href="#shorten">Shorten</a></li>
    <li><a href="#links">Links</a></li>
    <li><a ng-controller="AuthController" ng-click="signout()" href="#signout">Signout</a></li>

  </ul>
  </div>
  <!-- Your html here -->
  <div ng-controller="LinksController">
  <p>
    <input type="text" ng-model="search" placeholder="Search Links"></input>
  </p>
  
    <div ng-repeat="link in data | filter:search | orderBy: '-visits'" >
      <a href="{{link.base_url + '/' + link.code}}">
        <p class="link">
          <img src="assets/redirect_icon.png">
          <span class="title">{{link.title}}</span>
          <span class="original">{{link.url}}</span>
          {{link.base_url + "/" + link.code}}
          <span class="visits">{{link.visits}}</span>
        </p>
      </a>
    </div>
  </div>
</div>
